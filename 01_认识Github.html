<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1、安装git客户端(Windows操作)
                git bash    支持Linux命令的控制台（常用）
                git CMD     支持windows命令的控制台
                git GUI     可视化界面

            2、vsCOde安装git插件
                快捷键：ctrl+~  直接打开终端
        */

        /*
            git操作的具体步骤
                1、cd 路径 进入当前目录
                2、配置git基本操作
                    【注】：没有消息就是好消息

                    git config --global user.name ""
                    git config --global user.email ""

                3、git init 在本地运行初始化(建立暂存区)
                    .git 文件存储当前项目的所有版本信息

                4、工作区 =>暂存区
                    git add 文件名   提交此文件
                    git add *       提交所有文件

                    git commit -m "这一次提交的描述"

                5、查看当前工作区的状态
                    git status

                6、从暂存区恢复文件到工作区
                    git checkout "文件名"
                
                7、查看工作区和暂存区版本的区别
                    git diff

                8、clear 清屏操作

                9、git log
                    查看已经提交到暂存区的历史版本

                10、恢复文件到指定版本
                    git reset --hard HEAD^  退回到上一个版本
                    git reset --hard HEAD^^ 退回到上上一个版本
                    git reset --hard 版本号

                11、确定github上仓库的地址（拷贝下来）

                12、先给电脑授权，生成ssh密匙
                    ssh-keygen -t rsa -C "当前github账户的邮箱地址"

                13、查找到一个影藏文件
                    windows->我的电脑->用户->用户名文件夹->  .ssh的隐藏文件->id_rsa.pub文件(存有密匙)

                14、github账户配置密匙
                    setting->ssh->新增

                15、暂存区===>远程仓库
                    命令1： git remote and origin 仓库地址
                    命令2： git push -u origin master 将本地的库推送到master分支（就是推送到服务器上）

                【注】提交过程中，可能要求你输入用户名和密码
        */

    </script>

</head>

</body>
</html>
