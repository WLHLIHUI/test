        /*
            git操作的具体步骤
                1、cd 路径 进入当前目录
                2、配置git基本操作
                    【注】：没有消息就是好消息

                    git config --global user.name ""
                    git config --global user.email ""

                3、git init 在本地运行初始化(建立暂存区)
                    .git 文件存储当前项目的所有版本信息

                4、工作区 =>暂存区
                    git add 文件名   提交此文件
                    git add *       提交所有文件
